version: '3.8'

services:
  backend:
    image: fsbt-back
    container_name: fsbt-back
    build: ./back-end
    restart: always
    env_file:
      - .env
    environment:
      - SECRET_KEY=${SECRET_KEY}
      - ADMIN_USERNAME=${ADMIN_USERNAME}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - DATABASE=${DATABASE}
    ports:
      - "8000:8000"
    volumes:
      - ./back-end/test.db:/usr/src/app/back-end/test.db

  frontend:
    image: fsbt-front
    container_name: fsbt-front
    restart: always
    build: ./front-end
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./front-end/nginx.conf:/etc/nginx/conf.d/default.conf
      - /etc/letsencrypt/live/fossbot.gr/fullchain.pem:/etc/letsencrypt/live/fossbot.gr/fullchain.pem
      - /etc/letsencrypt/live/fossbot.gr/privkey.pem:/etc/letsencrypt/live/fossbot.gr/privkey.pem
    depends_on:
      - backend
  db:
    image: postgres:latest
    container_name: fsbt-db
    restart: always
    env_file:
      - .env
    volumes:
      - db-data:/var/lib/postgresql/data

  matomo:
    image: matomo:latest
    container_name: matomo
    restart: always
    ports:
      - "8080:80"
    env_file:
      - .env
    depends_on:
      - db

volumes:
  db-data:
