name: Deploy to SSH Server

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: SSH and Deploy
        run: |
          ssh  -i ~/.ssh/id_rsa ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }} << EOF
            cd /home/christoclis/fossbot-platform 
            sudo git fetch origin
            sudo git reset --hard origin/master
            if [ -f .env ]; then
              sudo rm .env
            fi
            sudo echo "SECRET_KEY=${{ secrets.SECRET_KEY }}" > .env
            sudo echo "ADMIN_USERNAME=${{ secrets.ADMIN_USERNAME }}" >> .env
            sudo echo "ADMIN_PASSWORD=${{ secrets.ADMIN_PASSWORD }}" >> .env
            sudo echo "POSTGRES_USER=${{ secrets.POSTGRES_USER }}" >> .env
            sudo echo "POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}" >> .env
            sudo echo "POSTGRES_DB=${{ secrets.POSTGRES_DB }}" >> .env
            sudo echo "DATABASE=${{ secrets.DATABASE }}" >> .env            
            sudo docker compose -f docker-compose-production.yml down 
            sudo docker compose -f docker-compose-production.yml build --no-cache
            sudo docker compose -f docker-compose-production.yml up -d
          EOF
